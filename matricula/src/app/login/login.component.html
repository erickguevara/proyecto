<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form class="form" [formGroup]="formUser"  (submit)="agregar()" enctype="multipart/form-data" errorTailor>
                <div class="mb-3">
                    <label class="form-label">Usuario</label>
                    <input [(ngModel)]="usuario.user" type="text"  class="form-control" formControlName="user">
                </div>
                <div class="mb-3">
                    <label class="form-label">Contrase√±a</label>
                    <input [(ngModel)]="usuario.contrasena" type="password"  class="form-control" formControlName="contrasena">
                </div>
       
                <button [disabled]="formUser.invalid" class="btn btn-primary" > Ingresar</button>
            </form>
         
        </div>
      </div>
    </div>
   
  </section>
