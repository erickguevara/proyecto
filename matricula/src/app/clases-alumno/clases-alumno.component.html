<div class="container">
    <div class="row text-center">
      <div class="col">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Buscar.." >
        </div>
        
      </div>
      <div class="col">
        
        
      </div>
    </div><br> 
  
    
      <div class="row" >
      <div class="col-sm-12" >
        <img  src="http://localhost:3000/api/image/{{clases[0]?.url}}" style="height: 253px;
        width: 1035px;" alt="img">
        <h3>{{clases[0]?.nombre_cursos}}</h3>
        <h4>Clases</h4>
        <div class="accordion" id="accordionExample" >
          <div class="accordion-item" *ngFor="let clase of clases[1]">
            <h2 class="accordion-header" id="headingOne">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" 
              aria-expanded="false" [attr.data-bs-target]="'#'+clase?.clase" [attr.aria-controls]=clase?.clase>
                {{clase?.clase}}
              </button>
            </h2>
            <div id="{{clase?.clase}}" class="accordion-collapse collapse show" aria-labelledby="headingOne" 
            data-bs-parent="#accordionExample">
              <div class="accordion-body">
                
                <h4>{{clase?.tema}}</h4>
                
                <strong>{{clase?.contenido}}</strong> 
                <h4>Preguntas</h4>
                <div class="form-group" *ngFor="let Preguntas of clases[2]">
                  <p *ngIf="clase?.id_clases==Preguntas?.id_clase">- {{Preguntas?.descripcion}} 
                     <button type="button" class="btn btn-primary" (click)="open(content,Preguntas)" >Resolver</button></p>
                </div>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    
  
      </div>  
  </div>
  
  
  <ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Resolver</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <h4>{{pregunta.descripcion}}</h4>
        <p>Se debe Seleccionar la respuesta correcta y darle click en enviar</p>
        <div class="row" >
            <div class="col-sm-6" >
                  <div class="card" style="width: 18rem;">
                     <img  src="http://localhost:3000/api/image/{{pregunta.alternativa1}}"  alt="img">
                    <div class="card-body">
                   
                        <div class="form-check form-check-inline">
                            <input [(ngModel)]='textoDeInput' class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">Correcto</label>
                          </div>
                    </div>
      
                  </div>
              </div>
      
            <div class="col-sm-6" >
                  <div class="card" style="width: 18rem;">
                     <img  src="http://localhost:3000/api/image/{{pregunta.alternativa2}}"  alt="img">
                    <div class="card-body">
                        <div class="form-check form-check-inline">
                            <input [(ngModel)]='textoDeInput' class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option2">
                            <label class="form-check-label" for="inlineRadio1">Correcto</label>
                          </div>
               
                    </div>
      
                  </div>
              </div>
        </div>
        <div class="row" style="padding-top: 10px;" >
            <div class="col-sm-6" >
                  <div class="card" style="width: 18rem;">
                     <img  src="http://localhost:3000/api/image/{{pregunta.alternativa3}}"  alt="img">
                    <div class="card-body">
                        <div class="form-check form-check-inline">
                            <input [(ngModel)]='textoDeInput' class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option3">
                            <label class="form-check-label" for="inlineRadio1">Correcto</label>
                          </div>
               
                    </div>
      
                  </div>
              </div>
 
            <div class="col-sm-6" >
                  <div class="card" style="width: 18rem;">
                     <img  src="http://localhost:3000/api/image/{{pregunta.alternativa4}}"  alt="img">
                    <div class="card-body">
                        <div class="form-check form-check-inline">
                            <input [(ngModel)]='textoDeInput' class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option4">
                            <label class="form-check-label" for="inlineRadio1">Correcto</label>
                          </div>
               
                    </div>
      
                  </div>
              </div>
              
        </div>
        <br>
              <button (click)="prueba()" class="btn btn-primary" > Enviar</button>
      
    </div>
  
  </ng-template>
